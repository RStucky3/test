      <div class="Contact-form"> <!--Werkende contact form-->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {document.getElementById("myForm").reset()}"></iframe>      
        
        <form id="myForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc3Y64Uw9r_oJQR7RMQRCLhfaKXh8iNSvhf8B1SIhlrUxaXDw/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">

          <div class="controls">
      
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_name">Voornaam *</label>
                          <input type="text" name="entry.1500014012" id="name" class="form-control" placeholder="Voer alstublieft uw voornaam in *" required="required" data-error="Firstname is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_lastname">Achternaam *</label>
                          <input type="text" name="entry.1196897477" id="surname" class="form-control" placeholder="Voer alstublieft uw achternaam in *" required="required" data-error="Lastname is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input type="email" name="entry.710508256" id="email" class="form-control" placeholder="Voer alstublieft uw email in *" required="required" data-error="Valid email is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_need">Waar wilt u contact voor opnemen? *</label>
                          <select name="entry.703687299" class="form-control" id="need" required="required" data-error="Voer alstublieft in waarvoor u contact opneemt.">
                              <option value=""></option>
                              <option value="Vraag">Een vraag</option>
                              <option value="Verzoek">Een verzoek</option>
                              <option value="Offerte">Een samenwerking</option>
                              <option value="Other">Overige verzoeken</option>
                          </select>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Bericht *</label>
                          <textarea name="entry.1094049491" class="form-control" id="message" placeholder="Bericht aan ons *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <input type="submit" name="submit" class="btn btn-success btn-send" value="Send" onclick="setTimeout(validateForm, 3000)" >
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <p class="text-mute">
                          <strong>*</strong>Deze vakken zijn verplicht.</p>
                  </div>
              </div>
